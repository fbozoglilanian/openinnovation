@(title: String, user: Option[User])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Open Innovation: @title</title>
        <!-- Styles -->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <style>
	      body {
	        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
	      }
	    </style>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.at("bootstrap/css/bootstrap-responsive.css")" rel="stylesheet">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
        
    </head>
    <body>
        <!-- Navigation Menu -->
        <div class="navbar navbar-inverse navbar-fixed-top">
	      <div class="navbar-inner">
	        <div class="container">
	          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="brand" href="/">Open Innovation</a>
	          <div class="nav-collapse collapse">
	            <ul class="nav">
	              <li><a href="/">Home</a></li>
	              @user match {
	                case None => {
	                    <li><a href="/login">Sign In</a></li> 
	                    <li><a href="/signup">Sign Up</a></li>
	                }
	                case Some(u) => { 
	                    <li><a href="/">Welcome: @u.email</a></li>
	                    <li><a href="/challenges/add">Challenges</a></li>
	                    <li><a href="/logout">Logout</a></li>
	                }
	            }
	            </ul>
	          </div><!--/.nav-collapse -->
	        </div>
	      </div>
	    </div>
        
        <!-- Content Container -->
        <div class="container">
            @content
	         <footer>
	            <p>Open Innovation 2014</p>
	        </footer>
        </div>

        <!-- Scripts -->
       
    </body>
</html>
